<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="support-page">
        <h2 class="support-title">Support Center</h2>
        <p class="support-subtext">Having an issue? Send us a message and weâ€™ll help you out!</p>

        <div class="support-box">
            <form action="https://formspree.io/f/mblnkryq" method="post" class="support-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Your username..." required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>

                <label for="issue-type">Issue Type</label>
                <select id="issue-type" name="issue_type">
                    <option>Account Problem</option>
                    <option>Posting Issue</option>
                    <option>Bug Report</option>
                    <option>Suggestion</option>
                    <option>Other</option>
                </select>

                <label for="message">Describe Your Issue</label>
                <textarea id="message" name="message" rows="6" placeholder="Explain what's going wrong..." required></textarea>

                <button type="submit">Submit Support Request</button>
            </form>
        </div>
    </section>

    <footer></footer>
</body>
</html>
